<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="loading" [hidden]="!showLoading">Loading</div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gerir Produtos</h4>
                    </div>
                    <div class="card-body">
                  <div class="table-buttons">
                      <button mat-raised-button class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target=".bd-adicionarproduto-modal-lg">
                          <span class="mdc-button__ripple"></span>
                              <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
                          <span class="mdc-button__label">Adicionar Produto</span>
                      </button>
                  </div>
                  <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        TÃ­tulo
                                    </th>
                                    <th>
                                        Categoria
                                    </th>
                                    <th>
                                        <!-- editar -->
                                    </th>
                                </thead>
                                <tbody> 
                                    <tr *ngFor="let produto of listaProdutos">
                                        <td>{{produto.id}}</td>
                                        <td>{{produto.titulo}}</td>
                                        <td>{{produto.categoria}}</td>
                                        <td>
                                            <button mat-raised-button class="btn btn-outline-danger btn-sm pull-right">
                                                <span class="mdc-button__ripple"></span>
                                                    <i class="material-icons mdc-button__icon" aria-hidden="true">delete</i>                                            
                                            </button>
                                        </td>
                                    </tr>                                   
                                </tbody>          
                            </table>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  
  <div class="modal fade bd-adicionarproduto-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center">
              <h5 class="col-12 modal-title text-center">Adicionar Produto</h5>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <form class="p-3">
                      <div class="form-group">
                        <label for="inputTitulo">Titulo</label>
                        <input type="text" class="form-control" id="inputTitulo">
                      </div>
                      <div class="form-group">
                        <label for="dropdownCategoria">Categoria</label>
                        <select class="form-control" id="dropdownCategoria">
                            <option selected>Escolha uma Categoria</option>
                            <option *ngFor="let categoria of listaCategorias" value="{{categoria.id}}">                                
                                {{categoria.titulo}}
                            </option>     
                        </select>
                      </div>
                      <button type="button" class="btn btn-outline-success btn-sm pull-right mb-3">Adicionar</button>
                    </form>
              </div>
          </div>
        </div>
      </div>
  </div>
