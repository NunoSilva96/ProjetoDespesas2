<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="loading" [hidden]="!showLoading">Loading</div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gerir Sub-Produtos</h4>
                    </div>
                    <div class="card-body">
                  <div class="table-buttons">
                      <button mat-raised-button class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target=".bd-adicionarproduto-modal-lg">
                          <span class="mdc-button__ripple"></span>
                              <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
                          <span class="mdc-button__label">Adicionar Sub-Produto</span>
                      </button>
                  </div>
                  <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        <!-- editar -->
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of exportCategorias">
                                       <td>{{category.id}}</td> 
                                       <td>{{category.titulo}}</td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  
  <div class="modal fade bd-adicionarproduto-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center">
              <h5 class="col-12 modal-title text-center">Adicionar Sub-Produto</h5>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <form class="p-3">
                      <div class="form-group">
                        <label for="labelTitulo">Titulo</label>
                        <input type="text" class="form-control" id="inputTitulo">
                      </div>
                      <button type="button" class="btn btn-outline-success btn-sm pull-right mb-3">Adicionar</button>
                    </form>
              </div>
          </div>
        </div>
      </div>
  </div>
